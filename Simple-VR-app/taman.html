<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taman</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Lingkungan Taman -->
        <a-sky src="taman.jpg"></a-sky>

        <!-- Objek-objek Taman -->
        <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="#7BC8A4"></a-cylinder>
        <a-plane position="1 0 -3" rotation="-90 0 0" width="4" height="4" color="#FFC65D"></a-plane>
        <!-- Tambahkan objek lain sesuai dengan tema -->

        <!-- Link Kembali ke Kota Utama -->
        <a-text position="0 2 -3" value="Kembali ke Kota Utama" link="href: index.html" color="white"></a-text>

        <!-- Kursor VR -->
        <a-entity cursor="rayOrigin: mouse"></a-entity>
    </a-scene>
</body>
</html>
